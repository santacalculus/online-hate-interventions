<!doctype html>
<html>
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	    {% load static %}
		<link href="{% static 'blog/base.css' %}" rel="stylesheet" type="text/css">
		<script src="{% static 'socialnetwork/global.js' %}" type="text/javascript"></script>
		<title> {% block title %} Blog Master {% endblock %} </title>
	</head>

	<body>
        <div class="header" id="id_header_div">
            <div id = "id_site_name">
                <i><h3 style="width: 50%; margin: 0 auto; text-align: center;">Conversations</h3></i>
            </div>
            {% block user-info %}
            {% endblock %}
        </div>

        <div class="page-content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
